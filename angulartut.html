<!doctype html>
<html ng-app="app1" ng-init="person = {firstName: 'Swara', lastName: 'Joshi'};
	capitals = [{city: 'Delhi', country: 'India'},
		{city: 'Muscat', country: 'Oman'},
		{city: 'Abu Dhabi', country: 'United Arab Emirates'}]">
  <head>
  	<title>AngularJS Tutorial</title>
  </head>
  <body>

  	<div ng-controller="ctrl1">
  		<span>Values:</span>
  		<input type="text" ng-model="first" />
  		<input type="text" ng-model="second" />

  		<button ng-click="updateValue()">Sum</button>
  		<br><br>

  		{{calculation}}

  		<p>5+5 = {{5+5}}</p>

  		<p>Your first value is {{first}}</p>

		<p> Your second value 
			<span data-ng-bind="second"></span>
		</p>

		<p>
			Hello, {{person.firstName + " " + person.lastName}} !
		</p>

		<ul>
			<li ng-repeat="capital in capitals">
				{{'City: ' + capital.city +', Country: ' + capital.country}}
			</li>
		</ul>
  	</div>

  	<script
  		src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
  	</script>
  	<script src = "js/exam1.js"></script>
  </body>
</html>
